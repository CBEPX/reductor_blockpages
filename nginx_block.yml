- hosts: [nginx_block]
  tasks:
  - name: libselinux-python for ansible work with selinux
    yum: name=libselinux-python state=latest
  - name: install vim
    yum: name=vim state=latest
  - name: install epel-release
    yum: name=epel-release state=latest
  - name: bash-completion for better tab-tabs
    yum: name=bash-completion state=latest
  - name: ntp to have a list of ntp-servers
    yum: name=ntp state=latest
  - name: ntpdate to have actual time on server
    yum: name=ntpdate state=latest
  - name: autostart ntpdate
    service: name=ntpdate enabled=yes
  - name: install nginx
    yum: name=nginx state=latest
  - name: autostart nginx
    service: name=nginx enabled=yes
  - name: install git
    yum: name=git state=latest
  - git: repo=https://github.com/carbonsoft/reductor_blockpages.git
         dest=/root/reductor_blockpages/
         version=master
         clone=yes
